{% extends "base.html" %}

{% block title %}Register - HITL Platform{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h1>Register</h1>
        <p class="auth-subtitle">Create your account</p>

        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required minlength="3" maxlength="50" autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
                <span class="form-hint">At least 6 characters</span>
            </div>

            <div class="form-group">
                <label>I am a:</label>
                <div class="role-selector">
                    <label class="role-option">
                        <input type="radio" name="role" value="requester" required>
                        <div class="role-card">
                            <strong>Requester</strong>
                            <span>Upload datasets and assign raters</span>
                        </div>
                    </label>
                    <label class="role-option">
                        <input type="radio" name="role" value="rater" required>
                        <div class="role-card">
                            <strong>Rater</strong>
                            <span>Rate data assigned to me</span>
                        </div>
                    </label>
                </div>
            </div>

            <div class="form-error" id="formError" style="display: none;"></div>

            <button type="submit" class="btn-primary btn-full">Create Account</button>
        </form>

        <p class="auth-footer">
            Already have an account? <a href="/login">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const errorEl = document.getElementById('formError');
    errorEl.style.display = 'none';

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const role = document.querySelector('input[name="role"]:checked')?.value;

    if (!role) {
        errorEl.textContent = 'Please select a role';
        errorEl.style.display = 'block';
        return;
    }

    try {
        const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password, role })
        });

        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.detail || 'Registration failed');
        }

        // Redirect to login
        window.location.href = '/login?registered=1';
    } catch (error) {
        errorEl.textContent = error.message;
        errorEl.style.display = 'block';
    }
});
</script>
{% endblock %}
